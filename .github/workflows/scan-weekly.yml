name: Weekly Scan

on:
  schedule:
    # Runs every Friday at 6pm UTC+10 (i.e. 8am UTC)
    - cron: '0 8 * * 5'
  workflow_dispatch:
    # Allow manual dispatching

permissions:
  issues: write
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          format: table
          output: trivy-results.txt

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep
        run: semgrep scan --config=auto --output=semgrep-results.txt

      - name: Generate summary
        run: |
          chmod +x .github/summary-generator.sh
          .github/summary-generator.sh

      - name: Check for vulnerabilities
        id: check_vulns
        run: |
          if grep -q "CRITICAL\|HIGH" trivy-results.txt || grep -q "ERROR" semgrep-results.txt; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Issue if vulnerabilities found
        if: steps.check_vulns.outputs.found == 'true'
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "Weekly Security Scan Report - Vulnerabilities Found"
          content-filepath: summary.md
          labels: security, automated-scan
          assignees: ${{ secrets.SECURITY_ASSIGNEES }}

